{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ page.title }}
</h1>

<h1>Contents:</h1>
{% if page.toc %}
    <ul>
    {% for h1 in page.toc %}
        <li>
            <a href="{{ h1.permalink | safe }}">{{ h1.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% endif %}

<div class="page-content">
{{ page.content | safe }}
</div>
{% endblock content %}
